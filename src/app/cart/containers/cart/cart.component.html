
<button mat-flat-button (click)="closeCart()">
  <mat-icon>close</mat-icon>
</button>
<h1>My cart 🛒</h1>
<span *ngIf="ngstore.appState.cart.list.length === 0">Empty cart 🕵🏻</span>
<p *ngIf="ngstore.appState.cart.list.length > 0">Total: {{ ngstore.appState.cart.cartTotalPrice | currency }}</p>

<app-cart-item *ngFor="let item of ngstore.appState.cart.list" [cartItem]="item"></app-cart-item>
